<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feab01;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb620;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Círculo de fundo escuro (cor do bg-color) -->
  <circle cx="50" cy="50" r="48" fill="#0a090e" stroke="#1a1820" stroke-width="2"/>
  <!-- Círculo com gradiente da cor primária -->
  <circle cx="50" cy="50" r="42" fill="url(#moneyGradient)" filter="url(#shadow)"/>
  <!-- Moeda/Círculo interno -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
  <!-- Símbolo de cifrão/dinheiro -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="55" font-weight="900" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">$</text>
</svg>

